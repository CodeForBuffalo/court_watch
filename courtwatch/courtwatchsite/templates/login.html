{% extends 'base.html' %}
    {% block title %}
    Login
    {% endblock %}
{% block body %}

<div class = "content-section">
  <form method = "POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Log In</legend>
      {{ form }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Submit</button>
    </div>
  </form>
</div>






{% endblock %}
